<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flexpressions</title>
  <style>
    *{box-sizing:border-box;}
    body{background:#222;}
    video{border-radius:20px;}
    h1{font-family:monospace;font-weight:bold;
      animation:huro 1s linear infinite;}
    @keyframes huro{50%{filter:hue-rotate(180deg);}}
  </style>
</head>
<body>
  <h1>Flexpressions</h1>
  <video src="https://github.com/raajroy/webs1te/blob/main/Flex240pressions.mp4?raw=true" loop></video>
  <script>
    document.querySelector("h1").style.color="#"+Math.floor(Math.random()*16777215).toString(16);
    document.querySelector("video").onclick=function(e) {e.target.paused&&e.target.play()||e.target.pause();}
  </script>
</body>
</html>
